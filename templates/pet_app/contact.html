{% extends 'base.html' %}
{% load static %}
{% load check_roles %}
{% block section %}

<form method="post" action="{% url 'contact' %}">
    {% csrf_token %}

    <!-- bradcam_area_start -->
    <div class="bradcam_area breadcam_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bradcam_text text-center">
                        <h3>Contact</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bradcam_area_end -->

    <!-- Map Section -->
    <div class="bg-white p-6 rounded-xl shadow-md w-full my-5">
        <h3 class="text-2xl font-bold mb-4 flex items-center">
            <i class="fas fa-map-marker-alt text-green-600 mr-3"></i> Pet Care Center
        </h3>
        <iframe
  width="100%"
  height="300"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCrS8DBA5it0WRjF81bUcoaDAYTz8j46EI&q=Kazhakoottam,Thiruvananthapuram,Kerala">
</iframe>

    </div>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div>
                <div class="col-lg-8">
                    <div class="form-contact contact_form" id="contactForm" novalidate="novalidate">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="name" id="name" type="text"
                                           placeholder="Enter your name" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="email" id="email" type="email"
                                           placeholder="Email" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="contact" id="contact" type="text"
                                           placeholder="Contact" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="subject" id="subject" type="text"
                                           placeholder="Enter Subject" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit"
                                style="width: 80px; height: 30px; background-color: orange; color: white; border: none; border-radius: 4px; font-size: 14px; cursor: pointer;">
                            Send
                        </button>
                    </div>
                </div>

                <!-- Contact Info Sidebar -->
                <div class="col-lg-3 offset-lg-1">
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                        <div class="media-body">
                            <h3>Kazhakoottam, Trivandrum</h3>
                            <p>Kerala, India</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                        <div class="media-body">
                            <h3>98********</h3>
                            <p>Mon to Fri 10am to 7pm</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <a href="mailto:crmneeraj2025@gmail.com">
                            <span class="contact-info__icon"><i class="ti-email"></i></span>
                            <div class="media-body">
                                <h3>contact@petcare.com</h3>
                                <p>Send us your query anytime!</p>
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

{% endblock %}
