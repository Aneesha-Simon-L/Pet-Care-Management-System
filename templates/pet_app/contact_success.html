{% block section %}

<div class="bg-gradient-to-br from-blue-50 to-blue-100 py-12">
    <div class="bg-white shadow-xl rounded-xl max-w-lg mx-auto p-6 text-center">
        <div class="text-green-500 mb-4">
            <svg class="w-14 h-14 mx-auto" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z"/>

        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Thank You!</h2>
        <p class="text-gray-600">Your message has been successfully submitted.</p>
        <p class="text-gray-600 mb-5">We'll get back to you as soon as possible.</p>
        <a href="{% url 'home' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-5 rounded-lg transition">

        </a>
    </div>
</div>
{% endblock %}
