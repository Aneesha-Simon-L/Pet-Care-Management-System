{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center" style="background-image: url('/static/img/pet-login.jpg')">

  <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg max-w-md w-full text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-6">LOGIN TO YOUR ACCOUNT</h2>
    <form action="#" method="POST" class="space-y-4">
      {% csrf_token %}  <!-- Moved inside the form -->
      <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500" required />

      <div class="relative">
        <input type="password" name="password" placeholder="Password" id="password" class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500" required />
        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-3 flex items-center text-gray-500">
          
        </button>
      </div>

      <div class="flex items-center justify-between text-sm text-gray-500">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-red-500" />
          <span>Remember me</span>
        </label>
        <a href="#" class="text-red-500 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-red-500 text-white font-semibold py-2 rounded-full hover:bg-red-600 transition">Login</button>
    </form>

    <p class="text-sm text-gray-500 mt-4">New User? <a href="{%url 'customer-register'%}" class="text-red-500 hover:underline">Sign Up</a></p>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
