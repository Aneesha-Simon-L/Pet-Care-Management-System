<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .email-container {
            background-image: linear-gradient(to bottom right, #ff9f43, #ff6b6b);
            background-size: cover;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 8px solid #ff7f27;
            text-align: left;
        }

        .card h4 {
            color: #ff7f27;
            margin-top: 0;
        }

        .card p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff7f27;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        .card a:hover {
            background-color: #e06b1d;
        }

        @media screen and (max-width: 480px) {
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="card">
            <h4>Hi {{name}},</h4>
            <p>Welcome to <strong>Pet Care Management</strong>! You have successfully registered with us.</p>

            <p><strong>Username:</strong> {{username}}</p>
            <p><strong>Password:</strong> {{password}}</p>

            <a href="http://127.0.0.1:8000/">Login Now</a>
        </div>
    </div>
</body>
</html>
